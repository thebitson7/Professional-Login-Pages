<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form>
                <div class="group">
                    <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M12 2a10 10 0 110 20 10 10 0 010-20z" stroke-linejoin="round" stroke-linecap="round"></path>
                        <path d="M9 12l2 2 4-4" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                    <input class="input" type="text" placeholder="Username">
                </div>
                <div class="group">
                    <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                    </svg>
                    <input class="input" type="password" placeholder="Password">
                </div>
                <div class="checkbox-group">
                    <label><input type="checkbox"> Remember Me</label>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="additional-links">
                    <a href="#" class="link">Forgot Password?</a>
                    <span class="separator">|</span>
                    <a href="#" class="link">Create Account</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
