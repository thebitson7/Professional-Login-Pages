<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('colorful-wallpaper-background-multicolored-generative-ai.png');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(5px);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #222;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6a8bf0;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .links a {
            color: #0066ff;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .social-login button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-login button:hover {
            border-color: #0066ff;
            background-color: #f0f4ff;
        }

        svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="links">
            <p><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>

        <div class="social-login">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.6 20.4H24v7.2h11.4c-1 4.6-5.6 9-11.4 9-6.8 0-12.4-5.6-12.4-12.4S17.2 11.8 24 11.8c3.2 0 6 1.2 8.2 3.2l5.8-5.8C34.6 6 29.6 4 24 4 12.8 4 4 12.8 4 24s8.8 20 20 20 20-8.8 20-20c0-1.2 0-2.4-.4-3.6z"/><path fill="#FF3D00" d="M6.4 14.6l6 4.4C14 15 18.4 12 24 12c3.2 0 6 1.2 8.2 3.2l5.8-5.8C34.6 6 29.6 4 24 4 16.4 4 9.8 8.2 6.4 14.6z"/><path fill="#4CAF50" d="M24 44c5.4 0 10.2-2 13.8-5.2l-6.4-5.4C29.8 34.6 27 36 24 36c-5.8 0-10.6-4.4-11.6-10H6.8v6.4C10.2 39.8 16.6 44 24 44z"/><path fill="#1976D2" d="M43.6 20.4H24v7.2h11.4c-.6 2.8-2.4 5.2-5 6.8l6.4 5.4c3.8-3.6 6.8-8.8 6.8-15.6 0-1.2 0-2.4-.4-3.6z"/></svg>
                Continue with Google
            </button>
        </div>
    </div>
</body>

</html>
